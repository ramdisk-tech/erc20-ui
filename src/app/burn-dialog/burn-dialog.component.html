<div>

    <div>
        <div style="display: flex;justify-content: space-between;margin-top: 25px;">
            <div></div>
            <h6>Transfer Form</h6>
            <div class="text-xs ms-auto" (click)="close()">
                <mat-icon>close</mat-icon>
            </div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" style="text-align: center;padding: 50px;">

            <div class="col-lg-12">
                <mat-form-field appearance="outline">
                    <mat-label>Amount</mat-label>
                    <input matInput type="number" formControlName="value" required>
                </mat-form-field>
            </div>
            
            <button mat-raised-button type="submit" style="margin-top: 30px;" color="primary" class="save"
                [disabled]="!form.valid">Create</button>
        </form>

    </div>
</div>
